<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Project Tracker</h1>
      <p class="lead">Welcome to Project Tracker!</p>
      <hr class="my-4" />
      <p id="current-time">Current Time</p>
      <p id="current-date">Current Date</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Instructions</a>
    </div>

    <aside>
      <form id="form">
        <h4 class="h2">Add a New Project</h4>
        <div class="inputs">
          <div class="form-group">
            <label for="project_name">Project Name</label>
            <input
              type="name"
              class="form-control"
              id="project_name"
              placeholder="Enter Project Name"
            />
          </div>
          <div class="form-group">
            <label for="project_type">Project Type</label>
            <select class="form-control" id="project_type">
              <option>UI/UX</option>
              <option>Front-End Development</option>
              <option>Back-End Development</option>
              <option>Databases</option>
              <option>API</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hourly_rate">Hourly Rate</label>
            <input
              type="name"
              class="form-control"
              id="hourly_rate"
              placeholder="$"
            />
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="due_date"
              placeholder="When is the project due?"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Add Project</button>
      </form>
    </aside>

    <!--Table of projects-->
    <table class="table table-bordered table-striped w-75 float-right mr-5">
      <thead>
        <tr>
          <th scope="col">Project Name</th>
          <th scope="col">Project Type</th>
          <th scope="col">Hourly Wage</th>
          <th scope="col">Due Date</th>
          <th scope="col">Days until Due Date</th>
          <th scope="col">Estimated Total Earned</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">test</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>test</td>
          <td>test</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>test</td>
          <td>test</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>@twitter</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
